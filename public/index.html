<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tianachat</title>

  <meta name="theme-color" content="#4f46e5" />
  <link rel="manifest" href="/manifest.json" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      background: linear-gradient(
        135deg,
        #eef2ff 0%,
        #f8fafc 40%,
        #eef1f5 100%
      );
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* APP CONTAINER */
    .chat-app {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    }

    /* HEADER */
    .chat-header {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .chat-header small {
      display: block;
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }

    /* CHAT AREA */
    .chat-window {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: linear-gradient(
        180deg,
        #f9fafb 0%,
        #f3f4f6 100%
      );
    }

    /* MESSAGE ROW */
    .message {
      display: flex;
      margin-bottom: 16px;
      align-items: flex-end;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai {
      justify-content: flex-start;
    }

    /* AVATAR */
    .avatar {
      font-size: 22px;
      margin: 0 8px;
    }

    /* MESSAGE BUBBLE */
    .bubble {
      max-width: 75%;
      padding: 14px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      animation: fadeIn 0.25s ease-in;
    }

    .user .bubble {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .ai .bubble {
      background: #ffffff;
      color: #111827;
      border-bottom-left-radius: 6px;
    }

    /* TIME */
    .time {
      font-size: 11px;
      color: #6b7280;
      margin-top: 6px;
      text-align: right;
    }

    /* INPUT BAR */
    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background: #ffffff;
    }

    .chat-input input {
      flex: 1;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    .chat-input input:focus {
      border-color: #6366f1;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 14px 18px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .chat-input button:active {
      transform: scale(0.96);
    }

    /* FADE ANIMATION */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* DESKTOP CENTERING */
    @media (min-width: 768px) {
      .chat-app {
        height: 92vh;
        border-radius: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="chat-app">
    <div class="chat-header">
      Tianachat
      <small>Here to listen • Always private</small>
    </div>

    <div id="chat-window" class="chat-window"></div>

    <div class="chat-input">
      <input
        id="user-input"
        type="text"
        placeholder="Talk to Tianachat…"
        autocomplete="off"
      />
      <button id="send-btn">➤</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
