<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tianachat</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-app {
            width: 420px;
            height: 600px;
            background: #ffffff;
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
        }

        .chat-window {
            flex: 1;
            padding: 18px;
            overflow-y: auto;
            background: #f9fafb;
        }

        .bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.45;
            font-size: 14px;
            display: inline-block;
        }

        /* USER MESSAGE */
        .user {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            margin-bottom: 28px;   /* âœ” clear separation */
            border-bottom-right-radius: 6px;
        }

        /* AI MESSAGE */
        .ai {
            background: #e5e7eb;
            color: #111827;
            margin-right: auto;
            margin-top: 8px;
            margin-bottom: 18px;
            border-bottom-left-radius: 6px;
        }

        .typing {
            font-size: 12px;
            color: #6b7280;
            margin: 10px 0;
        }

        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 8px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>

<div class="chat-app">
    <div class="chat-header">Tianachat</div>

    <div id="chat-window" class="chat-window"></div>

    <div class="chat-input">
        <input id="user-input" type="text" placeholder="Message Tianachat..." />
        <button id="send-btn" type="button">Send</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
