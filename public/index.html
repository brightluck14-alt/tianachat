<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tianachat</title>
    <style>
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-app {
            width: 420px;
            height: 620px;
            background: #ffffff;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9fafb;
        }

        .message {
            display: flex;
            margin-bottom: 22px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 72%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;
            animation: fadeUp 0.25s ease;
        }

        .user .bubble {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 6px 14px rgba(79,70,229,0.3);
        }

        .ai .bubble {
            background: #e5e7eb;
            color: #111827;
            border-bottom-left-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .typing {
            font-size: 12px;
            color: #6b7280;
            margin: 10px 0;
            font-style: italic;
        }

        .chat-input {
            display: flex;
            padding: 14px;
            border-top: 1px solid #e5e7eb;
            background: #ffffff;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            outline: none;
            font-size: 14px;
            transition: border 0.2s;
        }

        .chat-input input:focus {
            border-color: #6366f1;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 6px 14px rgba(79,70,229,0.35);
        }

        .chat-input button:hover {
            opacity: 0.9;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="chat-app">
    <div class="chat-header">âœ¨ Tianachat</div>

    <div id="chat-window" class="chat-window"></div>

    <div class="chat-input">
        <input id="user-input" type="text" placeholder="Ask Tianachat anything..." />
        <button id="send-btn" type="button">Send</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
