<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tianachat</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#4f46e5" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #eef1f5;
      height: 100vh;
      width: 100vw;
    }

    .chat-app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      background: #ffffff;
    }

    /* HEADER */
    .chat-header {
      background: #4f46e5;
      color: white;
      padding: 14px 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .privacy-note {
      font-size: 12px;
      font-weight: normal;
      margin-top: 4px;
      opacity: 0.9;
    }

    /* CHAT WINDOW */
    .chat-window {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      background: #f9fafb;
    }

    /* MESSAGE WRAPPER */
    .message {
      display: flex;
      margin-bottom: 16px;
      align-items: flex-end;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.ai {
      justify-content: flex-start;
    }

    /* AVATAR */
    .avatar {
      font-size: 22px;
      margin: 0 6px;
    }

    /* BUBBLE */
    .bubble {
      max-width: 75%;
      padding: 12px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.45;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #4f46e5;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .ai .bubble {
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 4px;
    }

    /* TIME */
    .time {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
      text-align: right;
    }

    /* INPUT BAR */
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #ffffff;
      position: sticky;
      bottom: 0;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }

    .chat-input button:active {
      transform: scale(0.97);
    }

    /* DESKTOP WIDTH LIMIT */
    @media (min-width: 768px) {
      .chat-app {
        max-width: 480px;
        margin: 0 auto;
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
      }
    }
  </style>
</head>

<body>
  <div class="chat-app">

    <div class="chat-header">
      Tianachat
      <div class="privacy-note">
        ðŸ”’ Private conversations â€¢ No personal data stored
      </div>
    </div>

    <div id="chat-window" class="chat-window"></div>

    <div class="chat-input">
      <input
        id="user-input"
        type="text"
        placeholder="Message Tianachatâ€¦"
        autocomplete="off"
      />
      <button id="send-btn">Send</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
