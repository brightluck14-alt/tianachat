<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tianachat</title>

<style>
:root {
  --bg: #eef1f5;
  --card: #ffffff;
  --header: #4f46e5;
  --user: #4f46e5;
  --ai: #e5e7eb;
  --text: #111827;
}

body.dark {
  --bg: #0f172a;
  --card: #020617;
  --header: #020617;
  --user: #4f46e5;
  --ai: #1e293b;
  --text: #e5e7eb;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: var(--text);
}

.chat-app {
  width: 420px;
  height: 600px;
  background: var(--card);
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.chat-header {
  background: var(--header);
  color: white;
  padding: 14px;
  text-align: center;
  font-size: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.toggle {
  cursor: pointer;
  font-size: 16px;
}

.chat-window {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.message {
  display: flex;
  margin-bottom: 18px;
}

.message.user { justify-content: flex-end; }
.message.ai { justify-content: flex-start; }

.avatar { margin: 0 6px; }

.bubble {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 18px;
}

.user .bubble {
  background: var(--user);
  color: white;
  border-bottom-right-radius: 4px;
}

.ai .bubble {
  background: var(--ai);
  border-bottom-left-radius: 4px;
}

.time {
  font-size: 11px;
  opacity: 0.6;
  margin-top: 4px;
}

.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #334155;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
}

.chat-input button {
  margin-left: 8px;
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  background: var(--user);
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="chat-app">
  <div class="chat-header">
    <span>Tianachat</span>
    <span class="toggle" id="themeToggle">ðŸŒ™</span>
  </div>

  <div id="chat-window" class="chat-window"></div>

  <div class="chat-input">
    <input id="user-input" placeholder="Message Tianachat..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
