<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tianachat</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef1f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-app {
  width: 420px;
  height: 600px;
  background: white;
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.chat-header {
  background: #4f46e5;
  color: white;
  padding: 16px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.chat-window {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #f9fafb;
}

.message {
  display: flex;
  margin-bottom: 18px;
  align-items: flex-end;
}

.message.user {
  justify-content: flex-end;
}

.message.ai {
  justify-content: flex-start;
}

.avatar {
  font-size: 22px;
  margin: 0 6px;
}

.bubble {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 18px;
  font-size: 14px;
  line-height: 1.4;
}

.user .bubble {
  background: #4f46e5;
  color: white;
  border-bottom-right-radius: 4px;
}

.ai .bubble {
  background: #e5e7eb;
  color: #111827;
  border-bottom-left-radius: 4px;
}

.time {
  font-size: 11px;
  color: #6b7280;
  margin-top: 4px;
}

.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
}

.chat-input button {
  margin-left: 8px;
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  background: #4f46e5;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-app">
  <div class="chat-header">Tianachat</div>

  <div id="chat-window" class="chat-window"></div>

  <div class="chat-input">
    <input id="user-input" placeholder="Message Tianachat..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
